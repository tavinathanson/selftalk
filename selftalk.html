<head>
  <title>Self Talk</title>
</head>

<body>
  {{> line_input}}
</body>

<template name="line_input">
	<div id="line-input">
		<form>
			<input type="text" id="line" placeholder="Type a line..." />
  		<input type="button" value="Submit!" />
		</form>
	</div>
	{{> line_list}}
</template>

<template name="line_list">
	<div id="line-list">
		{{#each lines}}
			<ul>
				{{> line_text}}
			</ul>
		{{else}}
			No lines yet.
		{{/each}}
	</div>
</template>

<template name="line_text">
	<li>
		{{text}}
	</li>
</template>
