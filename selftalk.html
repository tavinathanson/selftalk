<head>
  <title>Self Talk</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
	<div id="text-input">
		<form>
			<input type="text" id="input" placeholder="Type something" />
  		<input type="button" value="Submit!" />
	</form>
	</div>
	{{> line_list}}
</template>

<template name="line_list">
	{{#each lines}}
		<ul>
			{{> line_text}}
		</ul>
	{{else}}
		No lines yet.
	{{/each}}
</template>
<template name="line_text">
	<li>
		{{text}}
	</li>
</template>
